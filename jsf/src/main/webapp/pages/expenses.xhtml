<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="../WEB-INF/templates/main-template.xhtml"
	>

	<ui:define name="title">Pages Wexpenses Accounts</ui:define>

	<ui:define name="content">
		<f:metadata>
			<f:viewParam name="from" value="#{jsfExpenseController.from}" converter="WexDateConverter"/>
			<f:viewParam name="to" value="#{jsfExpenseController.to}" converter="WexDateConverter"/>
		</f:metadata>

		<h:form id="expensesForm">
			<p:calendar id="fromDate" value="#{jsfExpenseController.from}" showOn="button" pattern="dd/MM/yyyy" mask="true" />
			<p:calendar id="toDate" value="#{jsfExpenseController.to}" showOn="button" pattern="dd/MM/yyyy" mask="true" />
			<p:commandButton value="filter" actionListener="#{jsfExpenseController.filter}" event="onclick" update="expenses" />
		
			<p:dataTable id="expenses" var="x" value="#{jsfExpenseController.expenses}" >
				<p:column>
					<f:facet name="header">Date</f:facet>
					<h:outputFormat value="{0, date, dd.MM.yyy}">
						<f:param value="#{x.date}" />
					</h:outputFormat>	
				</p:column>
			
				<p:column >
					<f:facet name="header">Amount</f:facet>
					#{x.amount}	#{x.currency}
				</p:column>
				
				<p:column>
					<f:facet name="header">Payee</f:facet>
					#{x.payee}	
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
