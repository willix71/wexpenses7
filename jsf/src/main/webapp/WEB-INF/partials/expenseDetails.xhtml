<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	>
	<h:form>
	<h:panelGrid columns="3" >
		<h:panelGroup>
			id: #{jsfExpenseDetailsController.expense.id} 
		</h:panelGroup>
		<h:panelGroup>
			created:
			<h:outputFormat value="{0,date,dd/MM/yyyy}">
				<f:param value="#{jsfExpenseDetailsController.expense.createdTs}" />
			</h:outputFormat>
		</h:panelGroup>
		<h:panelGroup>
			modified:
			<h:outputFormat value="{0,date,dd/MM/yyyy}">
				<f:param value="#{jsfExpenseDetailsController.expense.modifiedTs}" />
			</h:outputFormat> 
		</h:panelGroup>
		
		<h:panelGroup>
			date:
			<p:calendar value="#{jsfExpenseDetailsController.expense.date}" showOn="button"></p:calendar>
		</h:panelGroup>
		<h:panelGroup>
			Amount:
			<p:inputText value="#{jsfExpenseDetailsController.expense.amount}" />
		</h:panelGroup>
	</h:panelGrid>
	<p:commandButton value="Save" action="#{jsfExpenseDetailsController.saveExpense}" />
	</h:form>
</ui:composition>
