<html lang="en" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Wexpenses</title>
</h:head>

<h:body>
	<f:view locale="#{switcher.locale}">
		<h1>Greetings to Wexpenses JSF</h1>
		
		<h:form>
			<h:outputText value="#{msg.select_language}"/>
			<h:commandLink value="English" action="#{switcher.switchLocale('en')}" />
			<h:commandLink value="French" action="#{switcher.switchLocale('fr')}" />
		</h:form>

		<h:commandButton value="Click">
			<f:ajax render="message" listener="#{ajaxBean.handleEvent}" />
		</h:commandButton>

		<br/>
		<h2>Number of Accounts <h:outputText value="#{jsfAccountController.accountCount}"/></h2>
				
	<ul>
	<ui:repeat var="account" value="#{jsfAccountController.allAccounts}" varStatus="status">
		<li><h:outputText value="#{account.name}"/></li>
	</ui:repeat>
	</ul>
		
	</f:view>
</h:body>
</html>
